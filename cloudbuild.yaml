steps:
  # Install dependencies
  - name: 'gcr.io/cloud-builders/npm'
    id: 'npm-install'
    args: ['ci', '--production=false']
    env:
      - 'NPM_CONFIG_CACHE=/workspace/.npm' # Use a path within the shared workspace
    volumes:
      - name: 'npm_cache'
        path: '/workspace/.npm'

  # Build React app
  - name: 'gcr.io/cloud-builders/npm'
    id: 'npm-build'
    env:
      - 'REACT_APP_BASE_URL=${_BACKEND_URL}'
      - 'NODE_ENV=production'
      - 'CI=true'
      - 'NPM_CONFIG_CACHE=/workspace/.npm'
    args: ['run', 'build']
    waitFor: ['npm-install'] # Explicitly wait for install to finish
    volumes:
      - name: 'npm_cache'
        path: '/workspace/.npm'

  # Verify build directory exists
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'sh'
    args: 
      - '-c'
      - |
        echo "Checking build directory..."
        ls -la build/ || echo "Build directory not found!"
        echo "Checking build/static..."
        ls -la build/static/ || echo "Static directory not found!"

  # Deploy to App Engine
  # This step implicitly depends on the build step completing successfully
  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
      - 'app'
      - 'deploy'
      - '--quiet'
      - '--promote'
      - '--stop-previous-version'

# Define a volume to be used for caching npm packages between steps
volumes:
  - name: 'npm_cache'
    path: 'unused' # This path is a placeholder; the real path is defined in the step's volume mount.

# Default substitutions
substitutions:
  _BACKEND_URL: 'https://devops-ia-backend-226162055882.asia-south1.run.app'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  substitution_option: ALLOW_LOOSE
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: 1800s

runtime: nodejs22

# Instance class
instance_class: F1

# Environment variables
env_variables:
  NODE_ENV: production
  NPM_CONFIG_PRODUCTION: false
# Automatic scaling configuration
automatic_scaling:
  min_instances: 0
  max_instances: 10
  target_cpu_utilization: 0.6
  target_throughput_utilization: 0.6

# Health check configuration
liveness_check:
  path: "/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

readiness_check:
  path: "/health"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300

# Let the Node.js server handle all traffic.
# App Engine will automatically start the server using the "start" script
# in your package.json.
handlers:
- url: /.*
  script: auto
  secure: always